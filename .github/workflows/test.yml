name: ğŸ§ª Test and Coverage

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: ğŸ“¥ Install dependencies
        run: flutter pub get

      - name: ğŸ” Run linter
        run: flutter analyze

      - name: ğŸ§ª Run tests with coverage
        run: flutter test --coverage

      - name: ğŸ“¦ Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: ğŸ“Š Generate HTML coverage report
        run: genhtml coverage/lcov.info --output-directory coverage/html

      - name: ğŸ“¤ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

      - name: ğŸ“¤ Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/html 